<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="burger-overlay" class="burger-overlay"></div>
    <div id="burger-menu" class="burger-menu">
        </div>

    <div class="admin-container">
        <header class="admin-header">
            <button id="burger-btn" class="burger-btn">☰</button>
            <h2>Глобальные настройки</h2>
            <a href="index.html" class="back-link">На главную</a>
        </header>
        
        <main>
            <div class="settings-panel">
                <div class="setting-item">
                    <label for="show-stock-toggle">Отображать остатки на сайте для пользователей <span id="show-stock-status-text" class="status-text"></span></label>
                    <label class="switch"><input type="checkbox" id="show-stock-toggle"><span class="slider round"></span></label>
                </div>
                <div class="setting-item">
                    <label for="ignore-stock-toggle">Разрешить продажу при нулевом/отрицательном остатке <span id="ignore-stock-status-text" class="status-text"></span></label>
                    <label class="switch"><input type="checkbox" id="ignore-stock-toggle"><span class="slider round"></span></label>
                </div>

                <div class="collapsible-section">
                    <a href="#" id="toggle-contacts-btn" class="toggle-link">Контакты [скрыть]</a>
                    <div id="contact-fields-container">
                        <div class="setting-item-input icon-input">
                            <label for="contact-whatsapp-display"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="admin-contact-icon" alt="Phone">Номер WhatsApp</label>
                            <input type="text" id="contact-whatsapp-display" data-key="contact_whatsapp_display" placeholder="Например, +7 702 ...">
                        </div>
                        <div class="setting-item-input icon-input">
                            <label for="contact-whatsapp"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" class="admin-contact-icon" alt="WhatsApp">Ссылка на контакт для связи WhatsApp</label>
                            <input type="text" id="contact-whatsapp" data-key="contact_whatsapp" placeholder="https://wa.me/7702...">
                        </div>
                        <div class="setting-item-input icon-input">
                            <label for="contact-instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="admin-contact-icon" alt="Instagram">Ссылка на Instagram</label>
                            <input type="text" id="contact-instagram" data-key="contact_instagram" placeholder="https://instagram.com/...">
                        </div>
                        <div class="setting-item-input icon-input">
                            <label for="contact-telegram"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" class="admin-contact-icon" alt="Telegram">Ссылка на контакт в Telegram</label>
                            <input type="text" id="contact-telegram" data-key="contact_telegram" placeholder="https://t.me/...">
                        </div>
                        <button id="save-settings-btn" class="save-button" style="margin-top: 15px;">Сохранить контакты</button>
                        <p id="settings-saved-message" style="color: green; text-align: center; margin-top: 10px;"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="settings.js"></script>
    <script src="mobile-nav.js"></script>
</body>
</html>
